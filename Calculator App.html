<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del">DEL</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>/</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>x</button>

        <button>0</button>
        <button>.</button>
        <button>+</button>
        <button>-</button>
        <button class="clear">C</button>
        <button class="equals">=</button>
      </div>
    </div>
    <script src="Calculator.js"></script>
  </body>
</html>
